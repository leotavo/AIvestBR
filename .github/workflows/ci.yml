name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Puxa todas as tags para evitar problemas com bump2version

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias do projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .  # Instala o pacote em modo editÃ¡vel

      - name: ğŸ“¦ Instalar dependÃªncias do workflow
        run: |
          pip install -r .github/requirements-ci.txt

      - name: âœ… Rodar testes
        env:
          PYTHONPATH: ${{ github.workspace }}/src  # Adiciona o diretÃ³rio src ao PYTHONPATH
        run: |
          echo "ğŸ” Executando testes com pytest..."
          pytest tests/ || { echo "âŒ Erro nos testes!"; exit 1; }

      - name: ğŸ”– Atualizar versÃ£o e gerar changelog
        run: |
          set -e  # Faz o script falhar em qualquer erro

          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"

          echo "ğŸ”„ Sincronizando repositÃ³rio..."
          git fetch --tags --force  # Garante que as tags locais estÃ£o atualizadas

          echo "ğŸš€ Atualizando versÃ£o com commitizen..."
          cz bump --yes --check-consistency || { echo "âŒ Erro no commitizen!"; exit 1; }

          echo "ğŸ“„ Gerando changelog..."
          cz changelog || { echo "âŒ Erro ao gerar changelog!"; exit 1; }

          echo "ğŸ“¤ Enviando alteraÃ§Ãµes para o repositÃ³rio..."
          git add CHANGELOG.md
          git commit -m "docs: update changelog"
          git push origin main --follow-tags || { echo "âŒ Erro ao enviar alteraÃ§Ãµes!"; exit 1; }
        shell: /usr/bin/bash -e {0}
        env:
          pythonLocation: /opt/hostedtoolcache/Python/3.11.11/x64
          PKG_CONFIG_PATH: /opt/hostedtoolcache/Python/3.11.11/x64/lib/pkgconfig
          Python_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          Python2_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          Python3_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.11.11/x64/lib
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
