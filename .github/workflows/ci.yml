name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Puxa todas as tags para evitar problemas com bump2version

      - name: üêç Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bump2version
          pip install -e .  # Instala o pacote em modo edit√°vel

      - name: ‚úÖ Rodar testes
        env:
          PYTHONPATH: ${{ github.workspace }}/src  # Adiciona o diret√≥rio src ao PYTHONPATH
        run: |
          echo "üîé Executando testes com pytest..."
          pytest tests/ || { echo "‚ùå Erro nos testes!"; exit 1; }

      - name: üîñ Atualizar vers√£o
        run: |
          set -e  # Faz o script falhar em qualquer erro

          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"

          echo "üîÑ Sincronizando reposit√≥rio..."
          git fetch --tags --force  # Garante que as tags locais est√£o atualizadas

          # Obt√©m a nova vers√£o antes de aplic√°-la
          NEW_VERSION=$(bump2version --dry-run --list patch | grep new_version | cut -d= -f2)
          echo "üì¢ Pr√≥xima vers√£o detectada: v$NEW_VERSION"

          # Se a tag j√° existir, apaga a vers√£o antiga para evitar erro
          if git rev-parse "v$NEW_VERSION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è A vers√£o v$NEW_VERSION j√° existe. Deletando a tag antiga..."
            git tag -d "v$NEW_VERSION" || true  # Apaga a tag local
            git push --delete origin "v$NEW_VERSION" || true  # Apaga a tag remota
          fi

          echo "üöÄ Atualizando para v$NEW_VERSION..."
          bump2version patch --verbose || { echo "‚ùå Erro no bump2version!"; exit 1; }

          echo "üì§ Enviando altera√ß√µes para o reposit√≥rio..."
          git push origin main --follow-tags || { echo "‚ùå Erro ao enviar altera√ß√µes!"; exit 1; }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
