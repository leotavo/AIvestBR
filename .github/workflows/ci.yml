name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Garante que todas as tags sejam puxadas

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Rodar testes
        run: pytest tests/

      - name: ğŸ”– Atualizar versÃ£o
        run: |
          pip install bump2version
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/leotavo/AIvestBR.git
          bump2version patch
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
