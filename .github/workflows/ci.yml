name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "latest"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: poetry install

      - name: ğŸ› ï¸ Rodar pre-commit no CI
        run: poetry run pre-commit run --all-files

      - name: ğŸ“ Rodar Black (formataÃ§Ã£o de cÃ³digo)
        run: poetry run black .

      - name: ğŸ“¦ Rodar isort (ordenaÃ§Ã£o de imports)
        run: poetry run isort .

      - name: ğŸ” Rodar Flake8 (verificaÃ§Ã£o de estilo)
        run: poetry run flake8 .

      - name: ğŸ” Rodar anÃ¡lise com mypy
        run: poetry run mypy src

      - name: ğŸ” Rodar anÃ¡lise com pylint (nota mÃ­nima 9.0)
        run: poetry run pylint src --fail-under=9.0

      - name: âœ… Rodar testes com cobertura
        run: poetry run pytest --cov=src --cov-report=xml

      - name: ğŸ“Š Publicar cobertura no CI
