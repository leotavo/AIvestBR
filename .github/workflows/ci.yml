name: CI

on:
  push:
    branches:
      - main  # Alterei de 'master' para 'main', ajuste conforme necessÃ¡rio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest  # Garante que pytest estÃ¡ instalado

      - name: âœ… Rodar testes
        run: pytest

      - name: ğŸš€ Configurar Git
        run: |
          git config --local user.email "leotavo@gmail.com"
          git config --local user.name "Leonardo Trindade"
      
      - name: ğŸ”– Atualizar versÃ£o
        run: |
          pip install bump2version
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"
          git config --global credential.helper store
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n x-access-token:${{ secrets.GITHUB_TOKEN }} | base64)"
          bump2version patch
          git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
