name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Use Windows

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: ğŸ“¦ Garantir que Poetry estÃ¡ no PATH
        run: |
          $env:Path += ";C:\Users\runneradmin\AppData\Roaming\Python\Scripts"
          echo "Poetry instalado e PATH atualizado!"

      - name: ğŸ“¦ Instalar dependÃªncias do Poetry
        run: |
          poetry install

      - name: âœ… Garantir que o pytest estÃ¡ instalado
        run: |
          poetry run pip install pytest

      - name: âœ… Rodar testes
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q