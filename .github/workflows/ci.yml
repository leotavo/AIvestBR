name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 🛎️ Checkout do código
        uses: actions/checkout@v2

      - name: 🐍 Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Instalar Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "latest"

      - name: 📦 Instalar dependências
        run: poetry install

      - name: 🛠️ Rodar pre-commit no CI
        run: poetry run pre-commit run --all-files

      - name: 📏 Rodar Black (formatação de código)
        run: poetry run black .

      - name: 📦 Rodar isort (ordenação de imports)
        run: poetry run isort .

      - name: 🔍 Rodar Flake8 (verificação de estilo)
        run: poetry run flake8 .

      - name: 🔍 Rodar análise com mypy
        run: poetry run mypy src

      - name: 🔎 Rodar análise com pylint (nota mínima 9.0)
        run: poetry run pylint src --fail-under=9.0

      - name: ✅ Rodar testes com cobertura
        run: poetry run pytest --cov=src --cov-report=xml

      - name: 📊 Publicar cobertura no CI
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
