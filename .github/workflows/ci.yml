name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Puxa todas as tags para evitar problemas com bump2version

      - name: üêç Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Instalar depend√™ncias do projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .  # Instala o pacote em modo edit√°vel

      - name: üì¶ Instalar depend√™ncias do workflow
        run: |
          pip install -r .github/requirements-ci.txt

      - name: ‚úÖ Rodar testes
        env:
          PYTHONPATH: ${{ github.workspace }}/src  # Adiciona o diret√≥rio src ao PYTHONPATH
        run: |
          echo "üîé Executando testes com pytest..."
          pytest tests/ || { echo "‚ùå Erro nos testes!"; exit 1; }

      - name: üîñ Atualizar vers√£o e gerar changelog
        run: |
          set -e  # Faz o script falhar em qualquer erro

          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"

          echo "üîÑ Sincronizando reposit√≥rio..."
          git fetch --tags --force  # Garante que as tags locais est√£o atualizadas

          echo "üöÄ Atualizando vers√£o com commitizen..."
          cz bump --yes --check-consistency || { echo "‚ùå Erro no commitizen!"; exit 1; }

          echo "üìÑ Gerando changelog..."
          cz changelog || { echo "‚ùå Erro ao gerar changelog!"; exit 1; }

          echo "üì§ Enviando altera√ß√µes para o reposit√≥rio..."
          git add CHANGELOG.md
          git commit -m "docs: update changelog"
          git push origin main --follow-tags || { echo "‚ùå Erro ao enviar altera√ß√µes!"; exit 1; }

          # Verifica se a tag j√° existe antes de tentar criar uma nova tag
          TAG=$(cz bump --dry-run --check-consistency | grep 'tag to create:' | awk '{print $4}')
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ùå Tag $TAG j√° existe!"
            exit 1
          fi

          git push --tags || { echo "‚ùå Erro ao enviar tags!"; exit 1; }
        shell: /usr/bin/bash -e {0}
        env:
          pythonLocation: /opt/hostedtoolcache/Python/3.11.11/x64
          PKG_CONFIG_PATH: /opt/hostedtoolcache/Python/3.11.11/x64/lib/pkgconfig
          Python_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          Python2_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          Python3_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.11.11/x64/lib
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
