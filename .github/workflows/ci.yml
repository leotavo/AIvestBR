name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Alterado para usar Windows

    steps:
      - name: 🛎️ Checkout do código
        uses: actions/checkout@v2

      - name: 🐍 Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: 📦 Adicionar Poetry ao PATH
        run: |
          echo "Adding Poetry to PATH"
          setx PATH "$env:PATH;C:\Users\runneradmin\AppData\Roaming\Python\Scripts"

      - name: 📦 Instalar dependências do Poetry
        run: |
          poetry install

      - name: ✅ Garantir que o pytest está instalado
        run: |
          poetry run pip install pytest

      - name: ✅ Rodar testes
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q