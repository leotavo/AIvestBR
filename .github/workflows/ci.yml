name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Puxa todas as tags para evitar problemas com bump2version

      - name: 🐍 Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Instalar dependências do projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .  # Instala o pacote em modo editável

      - name: 📦 Instalar dependências do workflow
        run: |
          pip install -r .github/requirements-ci.txt

      - name: ✅ Rodar testes
        env:
          PYTHONPATH: ${{ github.workspace }}/src  # Adiciona o diretório src ao PYTHONPATH
        run: |
          echo "🔎 Executando testes com pytest..."
          pytest tests/ || { echo "❌ Erro nos testes!"; exit 1; }

      - name: 🔖 Atualizar versão e gerar changelog
        run: |
          set -e  # Faz o script falhar em qualquer erro

          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"

          echo "🔄 Sincronizando repositório..."
          git fetch --tags --force  # Garante que as tags locais estão atualizadas

          echo "🚀 Atualizando versão com commitizen..."
          cz bump --yes --check-consistency || { echo "❌ Erro no commitizen!"; exit 1; }

          echo "📄 Gerando changelog..."
          cz changelog || { echo "❌ Erro ao gerar changelog!"; exit 1; }

          echo "📤 Enviando alterações para o repositório..."
          git add CHANGELOG.md
          git commit -m "docs: update changelog"
          git push origin main --follow-tags || { echo "❌ Erro ao enviar alterações!"; exit 1; }
        shell: /usr/bin/bash -e {0}
        env:
          pythonLocation: /opt/hostedtoolcache/Python/3.11.11/x64
          PKG_CONFIG_PATH: /opt/hostedtoolcache/Python/3.11.11/x64/lib/pkgconfig
          Python_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          Python2_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          Python3_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.11/x64
          LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.11.11/x64/lib
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
