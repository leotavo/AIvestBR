name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest  # Alterado para usar Windows

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      - name: ğŸ“¦ Adicionar Poetry ao PATH
        run: |
          echo "Adding Poetry to PATH"
          setx PATH "$env:PATH;C:\Users\runneradmin\AppData\Roaming\Python\Scripts"

      - name: ğŸ“¦ Instalar dependÃªncias do Poetry
        run: |
          poetry install

      - name: âœ… Garantir que o pytest estÃ¡ instalado
        run: |
          poetry run pip install pytest

      - name: âœ… Rodar testes
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q