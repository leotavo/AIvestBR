name: CI

on:
  push:
    branches:
      - main  # Alterei de 'master' para 'main', ajuste conforme necessário

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Rodar testes
        run: pytest

      - name: 🚀 Configurar Git
        run: |
          git config --local user.email "leotavo@gmail.com"
          git config --local user.name "Leonardo Trindade"
      
      - name: 🔖 Atualizar versão
        run: |
          pip install bump2version
          bump2version patch
          git push origin main --follow-tags
