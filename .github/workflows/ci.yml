name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]

    steps:
      - name: ğŸ›ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v2

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Instalar Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "latest"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: poetry install --no-interaction

      - name: ğŸ› ï¸ Rodar pre-commit
        run: poetry run pre-commit run --all-files

      - name: âœ… Rodar testes com cobertura
        run: poetry run pytest --cov=src --cov-report=xml --cov-report=term-missing --maxfail=1 --disable-warnings -q

      - name: ğŸ“Š Publicar cobertura no CI
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
