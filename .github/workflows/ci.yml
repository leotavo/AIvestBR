name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: 🛎️ Checkout do código
        uses: actions/checkout@v2

      - name: 🐍 Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Instalar Poetry (usando Action oficial)
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "latest"

      - name: 📦 Instalar dependências do Poetry
        run: poetry install

      - name: 🔍 Verificar formatação do código com Black
        run: poetry run black --check .

      - name: 📑 Verificar organização de imports com isort
        run: poetry run isort --check .

      - name: 🔎 Analisar código com Flake8
        run: poetry run flake8 .

      - name: 🔬 Análise estática com mypy
        run: poetry run mypy src

      - name: 📊 Análise de qualidade do código com Pylint
        run: poetry run pylint src

      - name: ✅ Rodar testes
        run: poetry run pytest --maxfail=1 --disable-warnings -q
